<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
    <h1>Click Counter Game</h1>
    <p class="subtitle">Click as fast as you can!</p>

    <div class="score-section">
      <div class="score-box">
        <h2>Current Score</h2>
        <div id="currentScore" class="score">0</div>
      </div>
      <div class="score-box">
        <h2>High Score</h2>
        <div id="highScore" class="score">0</div>
      </div>
    </div>

    <div class="timer-section">
      <h2>Time Remaining</h2>
      <div id="timer" class="timer">10</div>
    </div>

    <div class="button-section">
      <button id="clickButton" class="click-btn" disabled>Click Me!</button>
      <button id="startButton" class="start-btn">Start Game</button>
      <button id="resetButton" class="reset-btn">Reset High Score</button>
      <button id="pauseButton" class="pause-btn">Pause Game</button>
    </div>

    <div id="statusMessage" class="status-message">
      Click "Start Game" to begin!
    </div>
  </div>

  <video id="winVideo" autoplay muted loop>
    <source src="./WhatsApp Video 2025-11-03 at 09.33.45_8e0358a1 - Copy.mp4" type="video/mp4">
  </video>

    <script src="index.js"></script>
</body>
</html>
